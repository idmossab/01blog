<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 Internal Server Error</title>
  <style>
    :root {
      --bg: #fff8f4;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #b45309;
      --border: #f1e3d3;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% 25%, #fde7d7, transparent 40%),
                  radial-gradient(circle at 80% 75%, #fee2e2, transparent 35%),
                  var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(560px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 18px 40px rgba(31, 41, 55, 0.08);
    }

    .code {
      font-size: 64px;
      font-weight: 800;
      line-height: 1;
      margin: 0;
      color: var(--accent);
      letter-spacing: -0.03em;
    }

    h1 {
      margin: 12px 0 8px;
      font-size: 28px;
      line-height: 1.2;
    }

    p {
      margin: 0;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      background: var(--accent);
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
    }

    a:hover {
      filter: brightness(0.95);
    }
  </style>
</head>
<body>
  <main class="card">
    <p class="code">500</p>
    <h1>Internal Server Error</h1>
    <p>Something went wrong on our side. Please try again in a moment.</p>
    <a href="/">Go to Home</a>
  </main>
</body>
</html>
