<div class="container py-5">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-md-8 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="h3 mb-3 text-center">01Blog</h1>
          <p class="text-center text-muted mb-4">Log in to share your learning journey.</p>

          <form (ngSubmit)="submit()">
            <div class="mb-3">
              <label class="form-label">Email or Username</label>
              <input
                type="text"
                name="emailOrUsername"
                class="form-control"
                [(ngModel)]="emailOrUsername"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                [(ngModel)]="password"
                required
              />
            </div>

            <button class="btn btn-dark w-100" type="submit" [disabled]="loading">
              {{ loading ? 'Signing in...' : 'Login' }}
            </button>

            <div class="alert alert-danger mt-3" *ngIf="error">{{ error }}</div>

            <p class="text-center mt-3 mb-0">
              New here?
              <a routerLink="/register">Create an account</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
