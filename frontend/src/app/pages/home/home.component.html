<div class="container py-4">
  <nav class="navbar navbar-expand-lg bg-white border rounded-3 shadow-sm mb-4 px-3">
    <span class="navbar-brand fw-bold">01Blog</span>
    <div class="ms-auto d-flex align-items-center gap-3">
      <div class="text-end">
        <div class="fw-semibold">{{ user?.firstName }} {{ user?.lastName }}</div>
        <small class="text-muted">@{{ user?.userName }}</small>
      </div>
      <button class="btn btn-outline-secondary" (click)="logout()">Logout</button>
    </div>
  </nav>

  <div class="row g-4">
    <div class="col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Create a blog</h5>
          <div class="mb-2">
            <label class="form-label">Title</label>
            <input class="form-control" type="text" [(ngModel)]="newBlog.title" />
          </div>
          <div class="mb-2">
            <label class="form-label">Content</label>
            <textarea class="form-control" rows="4" [(ngModel)]="newBlog.content"></textarea>
          </div>
          <div class="mb-2">
            <label class="form-label">Upload images or video (max 5)</label>
            <input
              class="d-none"
              type="file"
              multiple
              accept="image/*,video/*"
              #mediaInput
              (change)="onMediaChange($event)"
            />
          </div>
          <div class="mb-3">
            <div class="media-grid">
              <button class="media-tile add-tile" type="button" (click)="triggerMediaPicker()">
                <div class="plus">+</div>
                <div class="label">Add media</div>
              </button>

              <div class="media-tile preview-tile" *ngFor="let media of mediaPreviews; let i = index">
                <img *ngIf="media.kind === 'image'" [src]="media.url" alt="preview" />
                <video *ngIf="media.kind === 'video'" [src]="media.url" muted controls></video>
                <button class="remove-btn" type="button" (click)="removeMedia(i)">Remove</button>
              </div>
            </div>
            <div class="text-muted small mt-2" *ngIf="mediaPreviews.length">
              Total size: {{ totalMediaSize | number }} bytes
            </div>
          </div>
          <button class="btn btn-dark w-100" (click)="createBlog()" [disabled]="!hasRequiredText()">Publish</button>
          <div class="alert alert-danger mt-3" *ngIf="error">{{ error }}</div>
        </div>
      </div>
    </div>

    <div class="col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <h5 class="card-title mb-0">My blogs</h5>
            <button class="btn btn-outline-secondary btn-sm" (click)="loadFeed()">Refresh</button>
          </div>

          <div class="list-group">
            <div class="list-group-item blog-card" *ngFor="let blog of blogs" (click)="openDetails(blog.idBlog)">
              <div class="blog-main">
                <div class="blog-text">
                  <div class="blog-title">{{ blog.title }}</div>
                  <div class="blog-excerpt">{{ blog.content }}</div>
                  <div class="blog-meta-row">
                    <span class="blog-author">{{ user?.firstName }} {{ user?.lastName }}</span>
                    <span class="dot">•</span>
                    <span>{{ formatRelative(blog.createdAt) }}</span>
                  </div>
                  <div class="blog-actions">
                    <button
                      class="action-btn"
                      type="button"
                      (click)="toggleLike(blog, $event)"
                      [class.liked]="likedByBlog[blog.idBlog || 0]"
                    >
                      Like ({{ likeCountByBlog[blog.idBlog || 0] ?? blog.likeCount ?? 0 }})
                    </button>
                    <button class="action-btn" type="button" (click)="$event.stopPropagation(); openDetails(blog.idBlog)">
                      Comments ({{ blog.commentCount || 0 }})
                    </button>
                  </div>
                </div>
                <div class="blog-thumb" *ngIf="thumbnailByBlog[blog.idBlog || 0] as thumb">
                  <img
                    *ngIf="thumb.mediaType?.startsWith('image')"
                    [src]="thumb.url"
                    alt="thumbnail"
                  />
                  <div class="video-thumb" *ngIf="thumb.mediaType?.startsWith('video')">
                    <video [src]="thumb.url" muted playsinline></video>
                    <div class="play-badge">▶</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-muted" *ngIf="!blogs.length && !loading">No blogs yet.</div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-3">
      <app-right-sidebar></app-right-sidebar>
    </div>
  </div>
</div>
