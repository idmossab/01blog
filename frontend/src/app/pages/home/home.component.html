<div class="container py-4">
  <nav class="navbar navbar-expand-lg bg-white border rounded-3 shadow-sm mb-4 px-3">
    <span class="navbar-brand fw-bold">01Blog</span>
    <div class="ms-auto d-flex align-items-center gap-3">
      <div class="text-end">
        <div class="fw-semibold">{{ user?.firstName }} {{ user?.lastName }}</div>
        <small class="text-muted">@{{ user?.userName }}</small>
      </div>
      <button class="btn btn-outline-secondary" (click)="logout()">Logout</button>
    </div>
  </nav>

  <div class="row g-4">
    <div class="col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Create a blog</h5>
          <div class="mb-2">
            <label class="form-label">Title</label>
            <input class="form-control" type="text" [(ngModel)]="newBlog.title" />
          </div>
          <div class="mb-2">
            <label class="form-label">Content</label>
            <textarea class="form-control" rows="4" [(ngModel)]="newBlog.content"></textarea>
          </div>
          <div class="mb-2">
            <label class="form-label">Media URL</label>
            <input class="form-control" type="text" [(ngModel)]="newBlog.media" />
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" [(ngModel)]="newBlog.status">
              <option value="ACTIVE">ACTIVE</option>
              <option value="HIDDEN">HIDDEN</option>
            </select>
          </div>
          <button class="btn btn-dark w-100" (click)="createBlog()">Publish</button>
          <div class="alert alert-danger mt-3" *ngIf="error">{{ error }}</div>
        </div>
      </div>
    </div>

    <div class="col-lg-7">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <h5 class="card-title mb-0">My blogs</h5>
            <button class="btn btn-outline-secondary btn-sm" (click)="loadMyBlogs()">Refresh</button>
          </div>

          <div class="list-group">
            <div class="list-group-item" *ngFor="let blog of blogs">
              <div class="fw-semibold">{{ blog.title }}</div>
              <small class="text-muted">{{ blog.content }}</small>
            </div>
            <div class="text-muted" *ngIf="!blogs.length && !loading">No blogs yet.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
